<div class="container-fluid g-0">
    <app-header-nav [isLoggedIn]="authService.isUserLoggedIn()"></app-header-nav>
    <section class="vh-1000" style="background-color: #03175B;">
        <div class="container py-0 h-1000">
            <div class="row d-flex justify-content-center align-items-center h-1000">
                <div class="col col-xl-11">
                    <div class="card" style="border-radius: 1rem;margin-top: 60px;">
                        <div class="row g-0">
                            <div class="page-header">
                                <h1>Manage About Us</h1>
                            </div>
                            <div class="col-md-12 col-lg-12 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form [formGroup]="formValue">
                                        <div class="form-outline mb-4"><b>AboutUs</b>
                                            <hr>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example17">Title</label>
                                            <input type="text" id="form2Example17" class="form-control form-control-lg"
                                                formControlName="title" />

                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example17">Sub Title</label>
                                            <input type="text" id="form2Example17" class="form-control form-control-lg"
                                                formControlName="sub_title" />

                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example17">Description</label>
                                            <textarea class="form-control form-control-lg"
                                                formControlName="content"></textarea>
                                        </div>
                                        <div class="form-outline mb-4"><b>Team Member</b>
                                            <hr>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example17">Title</label>
                                            <input type="text" id="form2Example17" class="form-control form-control-lg"
                                                formControlName="our_team_title" />

                                        </div>
                                        <div formArrayName="our_team">
                                            <div *ngFor="let course of getOurTeam(formValue); let i = index"
                                                [formGroupName]="i">
                                                <div>
                                                    <b>Team Member {{i+1}}</b>
                                                    <div class="form-outline mb-4">
                                                        <label class="form-label" for="form2Example17">Title</label>
                                                        <input type="text" id="form2Example17"
                                                            class="form-control form-control-lg"
                                                            formControlName="title" />
                                                    </div>
                                                    <div class="form-outline mb-4">
                                                        <label class="form-label" for="form2Example17">Name</label>
                                                        <input type="text" id="form2Example17"
                                                            class="form-control form-control-lg"
                                                            formControlName="name" />
                                                    </div>
                                                    <div class="form-outline mb-4">
                                                        <label class="form-label" for="form2Example17">Degree</label>
                                                        <input type="text" id="form2Example17"
                                                            class="form-control form-control-lg"
                                                            formControlName="degree" />
                                                    </div>
                                                    <div class="form-outline mb-4">
                                                        <label class="form-label"
                                                            for="form2Example17">Designation</label>
                                                        <textarea class="form-control form-control-lg"
                                                            formControlName="designation"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="row g-0">
                            <div class="container bg-light">
                                <div class="col-md-12 text-center mb-4">
                                    <button type="button" class="btn btn-primary"
                                        (click)="handleSubmit()">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
