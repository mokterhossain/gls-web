<app-header></app-header>
<div class="bt-content-wrap btClear">
    <section
        class="bt_bb_section gutter bt_bb_vertical_align_top btPageHeadline bt_bb_background_image bt_bb_background_overlay_dark_solid bt_bb_parallax bt-dark-skin "
        style="background-image:url(../../assets/img/hero-services.png)" data-parallax="0.8" data-parallax-offset="0">
        <div class="bt_bb_port port">
            <div class="bt_bb_cell">
                <div class="bt_bb_cell_inner">
                    <div class="bt_bb_row">
                        <div class="bt_bb_column">
                            <div class="bt_bb_column_content">
                                <header class="bt_bb_headline bt_bb_size_large bt_bb_superheadline"
                                    data-bt-override-class="{}">
                                    <h1 class="bt_bb_headline_tag"><span class="bt_bb_headline_superheadline"><span
                                                class="btBreadCrumbs"><span><a
                                                        href="/">Home</a></span></span></span><span
                                            class="bt_bb_headline_content"><span>Frequently Asked
                                                Questions</span></span></h1>
                                </header>
                            </div><!-- /rowItemContent -->
                        </div><!-- /rowItem -->
                    </div><!-- /boldRow -->
                </div><!-- boldCellInner -->
            </div><!-- boldCell -->
        </div><!-- port -->
    </section>
    <div class="bt-content-holder">

        <div class="bt-content">
            <div class="bt_bb_wrapper">
                <section id="bt_bb_section60c4c5154354a"
                    class="bt_bb_section bt_bb_color_scheme_16 bt_bb_layout_wide bt_bb_vertical_align_top">
                    <div class="bt_bb_port">
                        <div class="bt_bb_cell">
                            <div class="bt_bb_cell_inner">
                                <div
                                    class="bt_bb_row_wrapper bt_bb_row_width_boxed_1200 bt_bb_row_push_right bt_bb_row_push_left bt_bb_content_wide">
                                    <div
                                        class="bt_bb_row bt_bb_animation_fade_in bt_bb_animation_move_right animated bt_bb_animation_fade_in move_right animated">
                                        <div class="bt_bb_column col-xl-3 bt_bb_align_right bt_bb_vertical_align_top bt_bb_padding_normal btLazyLoadBackground bt_bb_column_background_image bt_bb_details_right-inner bt_bb_details-color_white"
                                            style="background-image:url(&#039;../../assets/img/blank.gif&#039;);"
                                            data-background_image_src='../../assets/img/inner_single_service_02.jpg'
                                            data-width="3" data-bt-override-class="{}">
                                            <div class="bt_bb_column_content">
                                                <div class="bt_bb_column_content_inner"></div>
                                            </div>
                                        </div>
                                        <div class="bt_bb_column col-xl-6 bt_bb_align_left bt_bb_vertical_align_middle bt_bb_padding_20"
                                            style="background-color:rgba(255, 255, 255, 1);" data-width="6"
                                            data-bt-override-class="{}">
                                            <div class="bt_bb_column_content">
                                                <div class="bt_bb_column_content_inner">
                                                    <div
                                                        class="bt_bb_separator bt_bb_bottom_spacing_large bt_bb_border_style_none bt_bb_border_color_none">
                                                    </div>
                                                    <header
                                                        class="bt_bb_headline bt_bb_color_scheme_8 bt_bb_dash_none bt_bb_size_normal bt_bb_superheadline bt_bb_align_inherit"
                                                        data-bt-override-class="{}">
                                                        <h2 class="bt_bb_headline_tag">
                                                            <!-- <span
                                                                class="bt_bb_headline_superheadline">FAQ</span> -->
                                                            <span class="bt_bb_headline_content"><span>FAQ</span></span>
                                                        </h2>
                                                    </header>
                                                    <div
                                                        class="bt_bb_separator bt_bb_bottom_spacing_normal bt_bb_border_style_none bt_bb_border_color_none">
                                                    </div>
                                                    <div class="bt_bb_accordion bt_bb_color_scheme_5 bt_bb_style_simple bt_bb_shape_square"
                                                        data-closed=closed>
                                                        <ng-container *ngFor="let faq of faqContent; let i=index">
                                                            <div class="bt_bb_accordion_item btWithIcon"
                                                                (click)="handleAccordion(i)">
                                                                <div class="bt_bb_accordion_item_title_content"><span
                                                                        data-ico-icon7stroke="&#xe689;"
                                                                        class="bt_bb_icon_holder"></span>
                                                                    <div class="bt_bb_accordion_item_title">
                                                                        {{faq.title}}</div>
                                                                </div>
                                                                <div class="bt_bb_accordion_item_content">
                                                                    <div class="bt_bb_text">
                                                                        <p>{{faq.content}}
                                                                        </p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </ng-container>
                                                    </div>
                                                    <div
                                                        class="bt_bb_separator bt_bb_bottom_spacing_large bt_bb_border_style_none bt_bb_border_color_none">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="bt_bb_column col-xl-3 bt_bb_align_left bt_bb_vertical_align_top bt_bb_padding_normal bt_bb_details_left bt_bb_details-color_white"
                                            data-width="3" data-bt-override-class="{}">
                                            <div class="bt_bb_column_content">
                                                <div class="bt_bb_column_content_inner"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>

    </div>
</div>
